<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szöveg Megfordítása</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <label for="textInput">Szöveg:</label>
    <input type="text" id="textInput" placeholder="Írj valamit...">
    <br>
    <button onclick="megfordit()">Megfordít</button>
    <div id="result"></div>

    <script>
           const megfordit = () => {
        const inputSzoveg = document.getElementById("textInput").value;
  
        const megforditottSzoveg = inputSzoveg.split("").reverse().join("");
  
        document.getElementById("result").textContent = megforditottSzoveg;
        }
    </script>

</body>
</html>
